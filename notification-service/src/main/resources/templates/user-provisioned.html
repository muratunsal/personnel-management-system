<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Account Created</title>
        <style>
        body { font-family: Arial, sans-serif; background: #f7f7f8; padding: 24px; }
        .card { max-width: 560px; margin: 0 auto; background: #ffffff; border-radius: 8px; padding: 24px; border: 1px solid #e6e6e6; }
        h1 { font-size: 20px; margin: 0 0 8px; color: #111827; }
        p { color: #374151; font-size: 14px; line-height: 1.6; }
        .password { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; background: #f3f4f6; border: 1px dashed #9ca3af; padding: 8px 12px; border-radius: 6px; display: inline-block; margin: 8px 0; }
        .cta { margin-top: 16px; }
        .cta a { display: inline-block; background: #2563eb; color: #fff !important; text-decoration: none; padding: 10px 16px; border-radius: 6px; font-weight: 600; }
        .muted { color: #6b7280; font-size: 12px; }
    </style>

    </head>
    <body>
        <div class="card">
            <h1>Welcome,</h1>
            <p>Your account has been created. Use the password below to sign
                in.</p>
            <p class="password"><span
                    th:text="${password}">password</span></p>

        </div>
    </body>
</html>
