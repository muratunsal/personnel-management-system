<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Update Notification</title>
        <style>
            body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
            .container { max-width: 600px; margin: 0 auto; padding: 20px; }
            .header { background: #2c3e50; color: white; padding: 20px; text-align: center; }
            .content { padding: 20px; background: #f8f9fa; }
            .field-change { background: white; padding: 15px; margin: 15px 0; border-left: 4px solid #3498db; }
            .old-value { color: #e74c3c; text-decoration: line-through; }
            .new-value { color: #27ae60; font-weight: bold; }
            .footer { text-align: center; padding: 20px; color: #7f8c8d; font-size: 12px; }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Profile Update Notification</h1>
            </div>

            <div class="content">
                <p>Dear <strong th:text="${personName}">Person
                        Name</strong>,</p>

                <p>Your profile information has been updated. Details are
                    below:</p>

                <div th:if="${changes} != null">
                    <div th:each="c : ${changes}" class="field-change">
                        <p><strong>Updated Field:</strong> <span
                                th:text="${c.label}">Field Name</span></p>
                        <p><strong>Old Value:</strong> <span class="old-value"
                                th:text="${c.old}">Old Value</span></p>
                        <p><strong>New Value:</strong> <span class="new-value"
                                th:text="${c.new}">New Value</span></p>
                    </div>
                    <p><strong>Updated By:</strong> <span
                            th:text="${updatedByName}">Updated By</span></p>
                    <p><strong>Update Date:</strong> <span
                            th:text="${updatedAt}">Updated At</span></p>
                </div>
            </div>

            <div class="footer">

            </div>
        </div>
    </body>
</html>
